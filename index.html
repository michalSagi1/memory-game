    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link

  <body>
    <button id="newGame">new game</button>
    <h1 id="h">memory game</h1>
    <div class="players animate__animated  animate__slideInDown">
      <input type="text" name="name1" id="name1" placeholder="❤️  Name player 1 "/>
      </br>
      <input type="text" name="name2" id="name2" placeholder="❤️   Name player 2   " />
      </br>
      <label for="numCard">Enter Number of cards. </br> Even number, maximum 20: </label>  </br>

      <input type="text" name="numCard" id="numCard" placeholder="🃏  cards number" />
    </br>
      <button id="submit"  type="button">start</button>
    </div>
    

    <div class="container">
      <div class="row justify-content-between g-5">
        <div class="col-4 col-sm-4 col-md-4 py-4" id="player1"></div>
        <div class="col-4 col-sm-4 col-md-4 py-4" id="player2"></div>

        <div class="row justify-content-center" id="winner">winner</div>
      </div>
    </div>

    <div class="container">
      <div
        class="row justify-content-center p-3 p-md-0 p-lg-2 p-xl-2"
        id="board"
      ></div>

      <div id="board"></div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
